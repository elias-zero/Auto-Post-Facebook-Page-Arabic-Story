name: Post hourly story to Facebook

on:
  schedule:
    - cron: '0 * * * *'   # كل ساعة عند الدقيقة 0 (UTC)
  workflow_dispatch:

jobs:
  post_story:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run poster script
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          # هنا نحدد الموديل مباشرة؛ يمكنك تغييره لاحقاً من الملف YAML دون تعديل السكربت
          HF_MODEL: "deepseek-ai/DeepSeek-V3.2"
        run: |
          python post_to_facebook_qwen.py
